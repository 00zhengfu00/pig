spring:
  application:
    name: pig-service-auth
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: pig-config-server
        enabled: true
      profile: dev
      label: master
    bus:
      trace:
        enabled: true
  rabbitmq:
    port: 5672
    host: localhost
    username: guest
    password: guest
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:9000/eureka/

