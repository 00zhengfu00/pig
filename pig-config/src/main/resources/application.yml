server:
  port: 2000

spring:
  application:
    name: pig-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/jieblog/pig-config.git
    bus:
      trace:
        enabled: true
  rabbitmq:
    port: 5672
    host: localhost
    username: guest
    password: guest

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka.didispace.com/eureka/
#关闭安全校验
management:
  security:
    enabled: false
